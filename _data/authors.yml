  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Sound and Vision is the institute for media culture; an inspiring, creative and accessible meeting place for private individuals and professionals. We interpret current developments concerning people, media and society from a media-historical perspective.

    We do this by using our collection, as a media museum (currently under construction), as a knowledge institute and as an educational partner. We show people how media have evolved in (recent) history, follow current developments and respond to new media phenomena. In this way, we make a relevant contribution to an open media culture as part of a free society.

